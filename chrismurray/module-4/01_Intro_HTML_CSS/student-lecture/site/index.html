<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes - YUM</title>
    <link rel="stylesheet" href="styles.css"/>
</head>  
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <hr/>
        <p>Welcome to Bit & Bytes, home of the best stuff on the interwebs</p>
    </header>

    <form id="searcher" method="GET" action="http://www.google.com/search">
        <label for="searchtext">What do you want?</label>
        <input id="searchtext" type="text" name="q"/>
        <input id="submit" type="submit"/>
    </form>

    <a href="api/reservation.html">Make a Reservation</a>

    <main>
        <h2>Menu</h2>

        <section>
            <h3>Lunch</h3>
            <img src="images/menu/lunch/full-stack-sandwich.png" title="Yum" alt="The one and only Full Stack" />
            <p>The USBurger</p>
            <img src="images/menu/lunch/USBurger.png" alt="USBurger"/>
        </section>

        <section>
            <h3>Dinner</h3>
            <p>Array of Veggies</p>
            <img src="images/menu/dinner/array-of-vegetables.png" alt="Veggies"/>
            <p>Rack of Lam</p>
            <img src="images/menu/dinner/rack-of-ram.png" alt="Bahhhh"/>
        </section>
    </main>

    

</body>
</html>
